{% block content %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment success</title>

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'img/c7_logo.png'%}">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css'%}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">


    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css'%}" rel="stylesheet">

    <!-- Pyament Success Styling -->
    <style>
        ._success {
            box-shadow: 0 15px 25px #00000019;
            padding: 45px;
            width: 100%;
            text-align: center;
            margin: 40px auto;
            border-bottom: solid 4px #28a745;
        }
        
        ._success i {
            font-size: 55px;
            color: #28a745;
        }
        
        ._success h2 {
            margin-bottom: 12px;
            font-size: 40px;
            font-weight: 500;
            line-height: 1.2;
            margin-top: 10px;
        }
        
        ._success p {
            margin-bottom: 0px;
            font-size: 18px;
            color: #495057;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!--Payment Success -->


    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border" style="width: 3rem; height: 3rem;color:#e30a23" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Topbar Start -->
    <div class="container-fluid topbar d-none d-xl-block w-100" style="background:#ffffff;">
        <div class="container">
            <div class="row gx-0 align-items-center" style="height: 45px;">
                <div class="col-lg-6 text-center text-lg-start mb-lg-0">
                    <div class="d-flex flex-wrap">
                        <span class="me-4" style="color: black;"><i class="fas fa-phone-alt me-2" style="color: #e30a23;"></i>+971562341000</span>
                        <a href="mailto:Csev7motors@gmail.com" class="me-0" style="color: black;"><i class="fas fa-envelope me-2" style="color: #e30a23;"></i>Csev7motors@gmail.com</a>
                    </div>
                </div>
                <div class="col-lg-6 text-center text-lg-end">
                    <div class="d-flex align-items-center justify-content-end">
                        <a href="https://www.tiktok.com/@_c7motors" class="btn btn-light btn-sm-square rounded-circle me-3"><i class="fab fa-tiktok"></i></a>
                        <a href="https://www.instagram.com/c.7.motors/" class="btn btn-light btn-sm-square rounded-circle me-3"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->

    <!-- Navbar & Hero Start -->
    <div class="container-fluid nav-bar sticky-top px-0 px-lg-4 py-2 py-lg-0">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a href="{% url 'c7_motors:home' %}" class="navbar-logo p-0">
                    <img src="{% static 'img/c7_logo.png'%}" alt="C7 Motors company logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav mx-auto py-0 mt-3">
                        <a href="{% url 'c7_motors:home' %}" class="nav-item nav-link"><i class="bi bi-house-door"></i> Home</a>
                        <a href="{% url 'c7_motors:about' %}" class="nav-item nav-link"><i class="bi bi-info-circle"></i> About</a>
                        <a href="{% url 'c7_motors:service' %}" class="nav-item nav-link"><i class="bi bi-tools"></i> Service</a>
                        <a href="{% url 'c7_motors:feature' %}" class="nav-item nav-link"><i class="bi bi-star-fill"></i> Features</a>
                        <a href="{% url 'c7_motors:shopping_cart' %}" class="nav-item nav-link"><i class="bi bi-basket3"></i> My Cart</a>
                        <a href="" class="nav-item nav-link" id="checkout-button" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-cash"></i> Pay</a>
                        <a href="{% url 'c7_motors:contact_us' %}" class="nav-item nav-link"><i class="bi bi-telephone"></i> Contact</a>
                    </div>
                    {% if user.is_authenticated %}
                    <form action="/log_out/" method="post" class="main_nav">
                     {% csrf_token %}
                     <a class="btn rounded-pill" style="background-color: #e30a23;"><button type="submit" class="btn" style="color: #ffffff;">Log out</button></a>
                    </form>
                    {% else %}
                    <a class="btn rounded-pill mx-3" style="background-color: #e30a23;" href="{% url 'c7_motors:log_in'%}"><button type="submit" class="btn" style="color: #ffffff;">Log in</button></a>
                    <a class="btn rounded-pill" style="background-color: #e30a23;" href="{% url 'c7_motors:sign_in'%}" style="margin-left: 20px;"><button type="submit" class="btn" style="color: #ffffff;">Sign in</button></a>
                    {% endif %}
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar & Hero End -->
    
    

    <!-- Payment Successful -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="message-box _success">
                     <i class="fa fa-check-circle" aria-hidden="true"></i>
                    <h2> Your payment was successful </h2>
                   <p> Thank you for your payment.</p>      
            </div> 
        </div> 
    </div> 

    <!-- Send Data by EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
                publicKey: "sLqDm49VYqLQbcqrV",
            });
        })();
    </script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            // Fetch the customer data from the context
            var customerData = {
                name: "{{ last_customer_data.name|default:'' }}",
                email: "{{ last_customer_data.email|default:'' }}",
                mobile_phone: "{{ last_customer_data.mobile_phone|default:'' }}",
                cars: "{{ last_customer_data.cars|default:'' }}",
                total_amount: "{{ last_customer_data.total_amount|default:'' }}",
                paid_amount: "{{ last_customer_data.paid_amount|default:'' }}",
                remaining_amount: "{{ last_customer_data.remaining_amount|default:0 }}",
                pick_up_date: "{{ last_customer_data.pick_up_date|default:'' }}",
                pick_up_time: "{{ last_customer_data.pick_up_time|default:'' }}",
                pick_up_location: "{{ last_customer_data.pick_up_location|default:'' }}",  // New field
            };
    
            // Prepare the data for email
            var emailParams = {
                name: customerData.name,
                email: customerData.email,
                mobile_phone: customerData.mobile_phone,
                cars: customerData.cars,
                total_amount: customerData.total_amount,
                paid_amount: customerData.paid_amount,
                remaining_amount: customerData.remaining_amount,
                pick_up_location: customerData.pick_up_location,
                pick_up_date: customerData.pick_up_date,
                pick_up_time: customerData.pick_up_time,
            };
            
    
            // Use EmailJS to send the email
            emailjs.send('service_bxwmkdj', 'template_xt5y7l5', emailParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    console.log(customerData);
                }, function(error) {
                    console.log('FAILED...', error);
                });
        });
    </script>
    

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/wow/wow.min.js'%}"></script>
    <script src="{% static 'lib/easing/easing.min.js'%}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js'%}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js'%}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js'%}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main1.js'%}"></script>
</body>
</html>
{% endblock %}
