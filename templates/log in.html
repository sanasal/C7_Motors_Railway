{% block content %}
{% load static %}


<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Log in</title>
		<link rel="icon" type="image/png" href="{% static 'img/c7.png'%}">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="{% static 'img/c7.png'%}">

        <!-- Libraries Stylesheet -->
        <link href="{% static 'lib/animate/animate.min.css'%}" rel="stylesheet">
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">


        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css'%}" rel="stylesheet">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css'%}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/style2.css'%}">
		<!-- Styling -->
		<style>
			body
			{
				background-image: url("{% static 'img/car23.jpg'%}");
				background-size: cover;
				background-repeat: no-repeat;
			}
			.inner2
			{
				backdrop-filter: blur(8px);
			}
		</style>
	</head>

	<body class="img-fluid">
		<div class="wrapper">
			<div class="inner inner2">
				<form action="/log_in/" method="post">
					{% csrf_token %}
					<h3>Log in</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">User name</label>
							<input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username floatingInput" class="form-control">
						</div>
					</div>
					<div class="form-wrapper">
						<label for="">Password</label>
						<input type="password" type="password" name="password" autocomplete="current-password" required id="id_password floatingPassword"  class="form-control">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> I caccept the Terms of Use & Privacy Policy.
							<span class="checkmark"></span>
						</label>
					</div>
					<button type="submit">Log in</button>
					{% if request.GET.next %}
					<input type="hidden" name="next" value="{{ request.GET.next }}">
				  	{% endif %}
				</form>
			</div>
		</div>
		
	</body>
</html>

{% endblock %}
