{% block content %}
{% load static %}
{% load compress %}
{% compress css %}

<!DOCTYPE html>
<html>
	<head>
		<title>Customer Login - Access Your C7 Motors Account</title>
		<meta name="description" content="Log in to your C7 Motors account to manage your profile, view your cart, and track your orders. New user? Sign up to enjoy a personalized experience." />
		<meta name="keywords" content="customer login, C7 Motors account, used car website login, sign in to buy cars" />
		<meta charset="utf-8">
		<link rel="icon" type="image/png" href="{% static 'img/c7.png'%}">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Google Web Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link rel="icon" type="image/png" href="{% static 'img/c7_logo.png'%}">

        <!-- Libraries Stylesheet -->
        <link href="{% static 'lib/animate/animate.min.css'%}" rel="stylesheet">
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">


        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css'%}" rel="stylesheet">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css'%}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/style2.css'%}">
		<!-- Styling -->
		<style>
			body
			{
				background-image: url("{% static 'img/car23.jpg'%}");
				background-size: cover;
				background-repeat: no-repeat;
				background-attachment: scroll;
				font-size: 15px;
			}
			.inner2
			{
				backdrop-filter: blur(10px);
				border-radius: 30px;
				margin: 10%;
				margin-right: 10%;
				margin-left: 10%;
				padding-top: 20px;
				padding-bottom: 20px;
				width: fit-content;
				margin: auto;
			}
		</style>
	</head>

	<body class="img-fluid">
		<div class="wrapper">
			<div class="inner inner2">
				<form action="/log_in/" method="post">
					{% csrf_token %}
					<h3>Log in</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<label style="color: black;">User name</label>
							<input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username floatingInput" class="form-control">
						</div>
					</div>
					<div class="form-wrapper">
						<label style="color: black;">Password</label>
						<input type="password" type="password" name="password" autocomplete="current-password" required id="id_password floatingPassword"  class="form-control">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"><p style="color: black;"> I accept the Terms of Use & Privacy Policy.</p>
							<span class="checkmark"></span>
						</label>
					</div>
					<button type="submit">Log in</button>
					{% if request.GET.next %}
					<input type="hidden" name="next" value="{{ request.GET.next }}">
				  	{% endif %}
				</form>
			</div>
		</div>
		
	</body>
</html>

{% endcompress %}
{% endblock %}
